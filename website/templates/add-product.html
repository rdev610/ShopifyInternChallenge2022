{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
    content %}
    <form method="POST">
      <h3 align="center">Add Product</h3>
      <div class="form-group">
        <label for="name">Name of Product</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter name of product"
        />
      </div>
      <div class="form-group">
        <label for="category">Category of product</label>
        <input
          type="text"
          class="form-control"
          id="category"
          name="category"
          placeholder="Enter category of product"
        />
      </div>
      <div class="form-group">
        <label for="count">Count</label>
        <input
          type="number"
          class="form-control"
          id="count"
          name="count"
          placeholder="Enter quantity of the product"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          name="description"
          placeholder="Enter the product's description"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% endblock %}
